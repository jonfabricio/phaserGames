<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>Flap bird fake</title>
	<script src="//cdn.jsdelivr.net/npm/phaser@3.53.1/dist/phaser.js"></script>
	<style type="text/css">
		body {
			margin: 0;
		}
	</style>
</head>
<body>
	
	<script type="text/javascript">
	var config = {
  type: Phaser.AUTO,
  width: 800,
  height: 600,
   physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 300 },
            debug: false
        }
    },
  scene: {
    preload: preload,
    create: create,
    update: update,
  },
};

var game = new Phaser.Game(config);
var tubo;
var tubos;

function preload() {
  this.load.image('mapa', 'assets/mapa2.jpg');
  this.load.image('jack', 'assets/creature-2.png');
  this.load.image('tubo', 'assets/tubo.png');
  this.load.image('tubo-invertido', 'assets/tudo-invertido.png');
}

function create() {
  this.add.image(400,300, 'mapa');
  this.add.image(400,300, 'jack');

  tubo = this.physics.add.sprite(0, game.config.height, 'tubo');
    tubo.setScale(0.155);
	// setOrigin(0, 1) é importante para definir o ponto de ancoragem do sprite no canto inferior esquerdo, para que a posição do tubo seja definida pelo seu canto inferior esquerdo
	tubo.setOrigin(0, 1);
	// setImmovable(true) também é importante para que o tubo não se mova quando colidir com outros objetos.
	tubo.setCollideWorldBounds(true);
	tubo.setImmovable(true);
	
	// ajuste a posição horizontal do tubo
	tubo.x = game.config.width / 2;

	tubos = this.physics.add.group();
	gerarTubos();
}


function gerarTubos() {
  var distanciaEntreTubos = 150;
  for (var i = 0; i < 6; i++) {
    var posicaoX = 800 + i * distanciaEntreTubos;
    var posicaoY = Phaser.Math.Between(100, 400);
    var tuboCima = tubos.create(posicaoX, posicaoY - 100, 'tubo-invertido');
    var tuboBaixo = tubos.create(posicaoX, posicaoY + 100, 'tubo');
    tuboCima.setFlipY(true);
    tuboCima.setOrigin(0.5, 1);
    tuboBaixo.setOrigin(0.5, 0);
    tuboCima.body.setAllowGravity(false);
    tuboBaixo.body.setAllowGravity(false);
  }
}

so

function update() {}

</script>
</body>
</html>
